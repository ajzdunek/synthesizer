dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - nightly

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y portaudio19-dev

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - python setup.py test

deploy:
  provider: pypi
  user: yuma-m
  password:
    secure: 
  on:
    python: 3.6
    tags: true
